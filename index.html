<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Device Info – Modern Inspector</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;500&family=JetBrains+Mono:wght@500&display=swap" rel="stylesheet">
  <style>
    :root {
      --c-bg: #0f1624;
      --c-1: #15e1ff;       /* Neon Cyan */
      --c-2: #a97fff;       /* Cyber Purple */
      --c-gold: #ffe69a;    /* Soft Gold */
      --c-glass: rgba(22,29,44,0.73);
      --c-glass2: rgba(110,92,240,0.10);
      --c-glass3: rgba(21,225,255,0.07);
      --c-shadow: #15e1ff32;
    }
    html, body {
      margin: 0;
      padding: 0;
      background: var(--c-bg);
      min-height: 100vh;
      font-family: 'Inter', 'JetBrains Mono', 'Segoe UI', Arial, sans-serif;
      color: #f5faff;
    }
    body { display: flex; flex-direction: column; align-items: center; min-height: 100vh;}

    .orb {
      pointer-events: none;
      position: fixed;
      border-radius: 50%;
      filter: blur(50px) brightness(1.2);
      z-index: 0;
      animation: orbfloat 23s infinite alternate cubic-bezier(.68,.13,.39,1.40);
      opacity: 0.16;
    }
    .orb1 { width:340px; height:160px; top:-60px; left:0; background:radial-gradient(circle at 70% 43%,#17e8ff99 58%,#ffefb082 100%);}
    .orb2 { width:300px; height:100px; top:53vh; left:63vw; background:radial-gradient(circle,#8d6cffbb 57%, #fcedbf44 100%);}
    .orb3 { width:180px; height:198px; top:72vh; left:-70px; background:radial-gradient(circle,#fdecab50 67%,#42f7faf2 120%);}
    @keyframes orbfloat {
      0% { transform: scale(1.05) translateY(0);}
      100% { transform: scale(.97) translateY(30px);}
    }

    /* HEADER */
    .header {
      width: 100%;
      padding: 2.5em 0 1.2em 0;
      text-align: center;
      position: relative;
      z-index: 3;
    }
    .header-icon {
      display:inline-block;
      width:58px;height:58px;
      vertical-align: middle;
      stroke-width:1.2; filter:drop-shadow(0 2px 32px #24faf9aa);
      animation: iconfloat 5s infinite alternate;
      margin-bottom: -.2em;
    }
    @keyframes iconfloat {
      0% { transform:translateY(-7px);}
      100% { transform:translateY(8px);}
    }

    .header-title {
      background: linear-gradient(90deg, var(--c-1), var(--c-2) 80%, var(--c-gold));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
      font-size: 2.1em;
      font-weight: 800;
      font-family: 'Inter',sans-serif;
      text-shadow: 0 1px 30px #1affff31;
      letter-spacing: 0.03em;
      margin: 0.12em 0 0 0;
      user-select: none;
    }
    .header-desc {
      color: var(--c-gold);
      font-size: 1.09em;
      font-family: 'JetBrains Mono', monospace;
      opacity:.93;
      text-shadow: 0 1px 18px var(--c-glass2);
      margin: 0.13em 0 0.88em 0;
    }
    .device-grid {
      width:100%;
      max-width: 1380px;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(285px,1fr));
      gap: 2.1em;
      padding: 2.5em 2vw 4em 2vw;
      position: relative;
      z-index: 1;
      margin:auto;
      box-sizing:border-box;
    }

    .card {
      background: linear-gradient(125deg,
        var(--c-glass) 65%,
        var(--c-glass3) 100%);
      border-radius: 1.4em;
      border: 1.2px solid var(--c-glass2);
      backdrop-filter: blur(19px) brightness(1.09) saturate(154%);
      box-shadow: 0 5px 44px var(--c-shadow), 0 1.5px 8px #7cf6fa16;
      padding: 1.19em 1.2em 1.3em 1.2em;
      min-height:137px;
      display: flex; flex-direction: column;
      justify-content: flex-start; align-items: flex-start;
      color: #f7fafb;
      position: relative;
      animation: cardpop .63s cubic-bezier(.13,.75,.42,1.8);
      will-change: transform, box-shadow;
      transition: box-shadow .22s, transform .25s;
      box-sizing: border-box;
      overflow-wrap: break-word;
    }
    .card:hover {
      box-shadow: 0 12px 60px #21e6ffb1, 0 2px 18px #a490ff32;
      transform: scale(1.035) translateY(-6px) rotateZ(-0.65deg);
      cursor:pointer;
    }
    @keyframes cardpop {
      0% { opacity:0; transform:translateY(24px) scale(.93);}
      100% { opacity:1; transform:translateY(0) scale(1);}
    }
    .card-icon {
      width: 2.4em;
      height: 2.4em;
      color: var(--c-1);
      margin-bottom:.09em; flex-shrink: 0;
      stroke-width: 1.3;
      filter: drop-shadow(0 2px 12px var(--c-1));
      display: inline-block;
    }
    .card-title {
      font-family: 'Inter',sans-serif;
      font-size: 1.06em;
      font-weight:700;
      color: var(--c-2);
      margin: .13em 0 .04em 0;
      letter-spacing: .01em;
      text-shadow: 0 2px 3px #1affff0f;
    }
    .card-desc {
      font-size:0.96em;
      color:var(--c-gold);
      font-family:'JetBrains Mono', monospace;
      opacity:.82;
      margin-bottom:.19em;
      margin-top:0.03em;
      font-weight:400;
    }
    .card-content {
      font-size:1.033em;
      color:var(--c-gold);
      word-break:break-all;
    }

    /* Footer */
    .footer {
      width: 100vw; text-align: center;
      position: fixed; bottom: 11px; left:0;
      font-family:'JetBrains Mono',monospace;
      font-size:1.05em;
      color:#c4fcffb9; letter-spacing:0.099em;
      opacity:.66; user-select: none;
      z-index:99;pointer-events:none;
    }
    .footer b { color: var(--c-gold);}
    /* Responsive */
    @media (max-width: 650px) {
      .header { padding-top:1.2em; }
      .header-title {font-size:1.41em;}
      .device-grid {gap:0.7em; padding:1em 2vw 8em 2vw;}
      .footer { font-size: 0.97em;}
      .card {padding:0.82em 0.65em 1.1em 0.85em;min-width:0;}
    }
  </style>
</head>
<body>
  <div class="orb orb1"></div><div class="orb orb2"></div><div class="orb orb3"></div>

  <header class="header">
    <svg class="header-icon" stroke="var(--c-1)" fill="none" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="24" y="56" width="208" height="144" rx="16" stroke="currentColor" stroke-width="12" stroke-linecap="round" stroke-linejoin="round" fill="url(#g1)"/><line x1="160" y1="240" x2="96" y2="240" stroke="currentColor" stroke-width="12" stroke-linecap="round" stroke-linejoin="round"/><defs><radialGradient id="g1" cx="50%" cy="50%" r="75%"><stop offset="57%" stop-color="#15e1ff"/><stop offset="100%" stop-color="#ffe69a"/></radialGradient></defs></svg>
    <div class="header-title">My Device Inspector</div>
    <div class="header-desc">
      Instantly see your device &amp; browser details in beautiful glass cards.
    </div>
  </header>
  <main>
    <section class="device-grid" id="deviceGrid">
      <!-- Cards will be inserted here -->
    </section>
  </main>
  <div class="footer">
    Made by <b>Dev Malvryx™</b>
  </div>
  <script>
    // SVG icon map (Phosphor icons, inline)
    const icons = {
      os: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="32" y="48" width="192" height="152" rx="16" fill="none" stroke="currentColor" stroke-width="15"/><circle cx="72" cy="100" r="10" fill="currentColor"/><circle cx="184" cy="100" r="10" fill="currentColor"/><path d="M96 168c16 16 48 16 64 0" fill="none" stroke="currentColor" stroke-width="10"/></svg>`,
      platform: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="32" y="56" width="192" height="88" rx="16" fill="none" stroke="currentColor" stroke-width="13"/><path d="M72,144v32a16,16,0,0,0,16,16h80a16,16,0,0,0,16-16V144" fill="none" stroke="currentColor" stroke-width="13"/></svg>`,
      browser: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-width="13"/><path d="M37.5,96h180.9M37.5,160h180.9M108,37.5V218.5M148,37.5V218.5" fill="none" stroke="currentColor" stroke-width="11"/></svg>`,
      useragent: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="64" y="48" width="128" height="160" rx="16" fill="none" stroke="currentColor" stroke-width="13"/><rect x="104" y="104" width="48" height="48" rx="8" fill="currentColor"/></svg>`,
      cpu: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="88" y="88" width="80" height="80" rx="8" fill="none" stroke="currentColor" stroke-width="16"/><rect x="40" y="40" width="176" height="176" rx="16" fill="none" stroke="currentColor" stroke-width="12"/></svg>`,
      ram: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="40" y="88" width="176" height="80" rx="16" fill="none" stroke="currentColor" stroke-width="12"/><rect x="76" y="124" width="28" height="48" rx="8" fill="currentColor"/></svg>`,
      gpu: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><polygon points="200 216 128 184 56 216 56 104 128 72 200 104 200 216" fill="none" stroke="currentColor" stroke-width="12"/><circle cx="128" cy="144" r="16" fill="currentColor"/></svg>`,
      vendor: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="24" y="104" width="208" height="40" rx="8" fill="none" stroke="currentColor" stroke-width="13"/><rect x="64" y="72" width="128" height="40" rx="8" fill="none" stroke="currentColor" stroke-width="10"/></svg>`,
      screen: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="40" y="72" width="176" height="112" rx="16" fill="none" stroke="currentColor" stroke-width="12"/><rect x="88" y="152" width="80" height="24" rx="8" fill="currentColor"/></svg>`,
      display: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="32" y="48" width="192" height="144" rx="16" fill="none" stroke="currentColor" stroke-width="12"/><path d="M128 200v16M96 240h64" fill="none" stroke="currentColor" stroke-width="12"/></svg>`,
      locale: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-width="13"/><path d="M128,224V32" fill="none" stroke="currentColor" stroke-width="8"/></svg>`,
      cookies: `<svg class="card-icon" viewBox="0 0 256 256"><circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-width="13"/><circle cx="120" cy="80" r="14" fill="currentColor"/><circle cx="80" cy="132" r="10" fill="currentColor"/><circle cx="140" cy="172" r="12" fill="currentColor"/></svg>`,
      js: `<svg class="card-icon" viewBox="0 0 256 256"><path d="M72 224v-60m64 60v-60" fill="none" stroke="currentColor" stroke-width="14"/><rect width="256" height="256" fill="none"/></svg>`,
      storage: `<svg class="card-icon" viewBox="0 0 256 256"><rect x="48" y="80" width="160" height="96" rx="16" fill="none" stroke="currentColor" stroke-width="11"/><rect width="256" height="256" fill="none"/></svg>`,
      timezone: `<svg class="card-icon" viewBox="0 0 256 256"><circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-width="13"/><line x1="128" y1="128" x2="184" y2="128" stroke="currentColor" stroke-width="10"/><line x1="128" y1="128" x2="128" y2="80" stroke="currentColor" stroke-width="10"/></svg>`,
      color: `<svg class="card-icon" viewBox="0 0 256 256"><circle cx="128" cy="128" r="96" fill="none" stroke="currentColor" stroke-width="13"/><circle cx="164" cy="92" r="24" fill="currentColor"/></svg>`,
      dir: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><polyline points="16 128 240 128" fill="none" stroke="currentColor" stroke-width="12"/><polyline points="112 56 56 128 112 200" fill="none" stroke="currentColor" stroke-width="12"/></svg>`,
      touch: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><circle cx="128" cy="96" r="40" fill="none" stroke="currentColor" stroke-width="12"/><path d="M128 136v64" fill="none" stroke="currentColor" stroke-width="12"/></svg>`,
      conn: `<svg class="card-icon" viewBox="0 0 256 256"><circle cx="128" cy="180" r="16" fill="currentColor"/><path d="M50.9 123.1a96 96 0 0 1 154.2 0" fill="none" stroke="currentColor" stroke-width="10"/><path d="M87.1 158.9a48 48 0 0 1 81.8 0" fill="none" stroke="currentColor" stroke-width="10"/></svg>`,
      incognito: `<svg class="card-icon" viewBox="0 0 256 256"><ellipse cx="128" cy="112" rx="60" ry="24" fill="none" stroke="currentColor" stroke-width="12"/><circle cx="96" cy="144" r="16" fill="currentColor"/><circle cx="160" cy="144" r="16" fill="currentColor"/></svg>`,
      permissions: `<svg class="card-icon" viewBox="0 0 256 256"><rect x="40" y="56" width="176" height="144" rx="16" fill="none" stroke="currentColor" stroke-width="12"/><path d="M128 136v30" fill="none" stroke="currentColor" stroke-width="12"/></svg>`,
      battery: `<svg class="card-icon" viewBox="0 0 256 256"><rect x="56" y="72" width="144" height="96" rx="16" fill="none" stroke="currentColor" stroke-width="12"/><rect x="200" y="104" width="24" height="48" rx="8" stroke="currentColor" stroke-width="12" fill="none"/></svg>`,
      sensors: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><path d="M64 128a64 64 0 0 1 128 0" fill="none" stroke="currentColor" stroke-width="12"/><circle cx="128" cy="128" r="8" fill="currentColor"/></svg>`,
      camera: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="32" y="72" width="192" height="112" rx="16" fill="none" stroke="currentColor" stroke-width="13"/><circle cx="128" cy="128" r="36" fill="none" stroke="currentColor" stroke-width="9"/><circle cx="180" cy="100" r="11" fill="currentColor"/></svg>`,
      audio: `<svg class="card-icon" viewBox="0 0 256 256"><rect width="256" height="256" fill="none"/><rect x="64" y="88" width="128" height="80" rx="16" fill="none" stroke="currentColor" stroke-width="12"/><rect x="100" y="124" width="56" height="32" rx="8" fill="currentColor"/></svg>`,
    };
    // Device info function
    function getDeviceInfo() {
      const nav = navigator, scr = window.screen;
      // Platform/OS
      let plat = nav.userAgentData && nav.userAgentData.platform ? nav.userAgentData.platform : nav.platform;
      let os = "Unknown";
      if (/windows/i.test(plat)) os = "Windows";
      else if (/linux/i.test(plat)) os = "Linux";
      else if (/mac/i.test(plat)) os = "macOS";
      else if (/android/i.test(nav.userAgent)) os = "Android";
      else if (/iphone|ipad|ios/i.test(nav.userAgent)) os = "iOS";
      else os = plat;
      // Browser/version
      let browser = "Unknown", ver = "?", ua = nav.userAgent;
      if (/edg\//i.test(ua)) {browser="Microsoft Edge"; ver=ua.match(/edg\/([\d\.]+)/i)?.[1];}
      else if (/chrome|crios/i.test(ua)) {browser="Chrome"; ver=ua.match(/(chrome|crios)\/([\d\.]+)/i)?.[2];}
      else if (/firefox|fxios/i.test(ua)) {browser="Firefox";ver=ua.match(/(firefox|fxios)\/([\d\.]+)/i)?.[2];}
      else if (/safari/i.test(ua)) {browser="Safari";ver = ua.match(/version\/([\d\.]+)/i)?.[1] || "";}
      else if (/opera|opr/i.test(ua)) {browser="Opera";ver = ua.match(/(opera|opr)\/([\d\.]+)/i)?.[2];}
      else if (/msie|trident/i.test(ua)) {browser="Internet Explorer";}
      else { browser="Unknown"; ver=""; }
      // CPU/RAM
      let cpuThreads = nav.hardwareConcurrency || "N/A";
      let ram = nav.deviceMemory ? `${nav.deviceMemory} GB` : "N/A";
      // Language
      let lang = nav.language || (nav.languages && nav.languages[0]) || "Unknown";
      // Cookies/JS
      let cookies = navigator.cookieEnabled ? "Enabled" : "Disabled";
      let js = "Enabled";
      // Storage
      let storage = "N/A";
      if (nav.storage && nav.storage.estimate) {
        nav.storage.estimate().then(est=>{
          if(est.quota){
            storage = est.usage 
              ? `${(est.usage/1024/1024).toFixed(2)}MB / ${(est.quota/1024/1024).toFixed(1)}MB`
              : `${(est.quota/1024/1024).toFixed(1)}MB max`;
            updateCard('storage', storage);
          }
        });
      }
      // Timezone
      let tz = Intl.DateTimeFormat().resolvedOptions().timeZone
        + " (UTC" + ((new Date().getTimezoneOffset()/60*-1)||0) + ")";
      // Screen
      let scrInfo = `${scr.width} × ${scr.height}, ${scr.colorDepth}-bit color`;
      // Touch
      let touch = "No";
      if ('maxTouchPoints' in nav) touch = nav.maxTouchPoints > 0 ? "Yes" : "No";
      else if ('ontouchstart' in window) touch = "Yes";
      // Connection
      let conn, down, eff;
      if (nav.connection) {
        down = nav.connection.downlink ? nav.connection.downlink+"Mbps" : "";
        eff = nav.connection.effectiveType || "";
        conn = (down||eff) ? `${eff} ${down}`.trim() : "Detected";
      } else conn = "Unknown";
      // Incognito
      let incog="Unknown";
      if (window.navigator.storage) {
        window.navigator.storage.persist().then(x=>{
          updateCard('incognito', x?'No or Not Detectable':'Maybe (Incognito?)');
        });
      }
      // Color scheme
      let color = window.matchMedia('(prefers-color-scheme: dark)').matches ? "Dark" : "Light";
      // Direction
      let dir = document.dir || "ltr";
      // GPU
      let gpu="N/A", vendor="N/A";
      try {
        let canvas = document.createElement("canvas");
        let gl = canvas.getContext("webgl") || canvas.getContext("experimental-webgl");
        if (gl) {
          let dbg = gl.getExtension('WEBGL_debug_renderer_info');
          if (dbg) {
            gpu = gl.getParameter(dbg.UNMASKED_RENDERER_WEBGL);
            vendor = gl.getParameter(dbg.UNMASKED_VENDOR_WEBGL);
          } else {
            gpu = gl.getParameter(gl.RENDERER);
            vendor = gl.getParameter(gl.VENDOR);
          }
        }
      }catch{}
      // Permissions
      let perm = "Unknown";
      if (navigator.permissions) {
        Promise.all([
          navigator.permissions.query({name:'geolocation'}).catch(()=>null),
          navigator.permissions.query({name:'camera'}).catch(()=>null),
          navigator.permissions.query({name:'microphone'}).catch(()=>null),
        ]).then(vals=>{
          let txt = [];
          if(vals[0]) txt.push('Geo: '+vals[0].state);
          if(vals[1]) txt.push('Camera: '+vals[1].state);
          if(vals[2]) txt.push('Mic: '+vals[2].state);
          updateCard('permissions', txt.join(', '));
        });
      }
      // Battery
      if ('getBattery' in navigator) {
        navigator.getBattery().then(function(b) {
          let txt = (b.charging ? "Charging, " : "") + Math.round(b.level*100) + '%';
          updateCard('battery', txt);
        });
      }
      // Sensors/media
      let sensors = [
        typeof DeviceOrientationEvent !== "undefined" ? "Orientation":"-",
        typeof DeviceMotionEvent !== "undefined" ? "Motion":"-",
        typeof AmbientLightSensor !== "undefined" ? "Light":"-",
      ].filter(x=>x!=='-').join(', ') || "Unknown";
      // Camera/audio
      let cam = "Unknown", mic="Unknown";
      if (nav.mediaDevices && nav.mediaDevices.enumerateDevices) {
        nav.mediaDevices.enumerateDevices().then(devs=>{
          let cc = devs.filter(x=>x.kind==='videoinput').length;
          let mc = devs.filter(x=>x.kind==='audioinput').length;
          cam = cc>0?`${cc} camera(s)`:"None"; mic=mc>0?`${mc} mic(s)`:"None";
          updateCard('camera', cam); updateCard('audio', mic);
        });
      }
      // Return card list
      return [
        { key:'os', icon: icons.os, label:'Operating System', desc:'Base system you’re running.', val:os },
        { key:'platform',icon:icons.platform,label:'Platform',desc:'Reported device platform.',val:plat},
        { key:'browser',icon:icons.browser, label:'Browser', desc:'Web browser and version.', val:`${browser}${ver?' v'+ver:''}` },
        { key:'useragent',icon:icons.useragent,label:'User Agent',desc:'Browser engine details.',val:ua },
        { key:'cpu',icon:icons.cpu, label:'CPU Cores', desc:'Hardware concurrency detected.', val:cpuThreads },
        { key:'ram',icon:icons.ram, label:'RAM', desc:'Approximate device memory.', val:ram },
        { key:'gpu',icon:icons.gpu, label:'Graphics Processor',desc:'GPU renderer as detected.',val:gpu },
        { key:'vendor',icon:icons.vendor, label:'Graphics Vendor',desc:'GPU hardware vendor.',val:vendor },
        { key:'screen',icon:icons.screen, label:'Screen',desc:'Resolution & color depth.',val:scrInfo },
        { key:'display',icon:icons.display, label:'Pixel Ratio',desc:'Device pixel ratio for screen.',val:window.devicePixelRatio },
        { key:'locale',icon:icons.locale,label:'Locale',desc:'Your browser language.',val:lang },
        { key:'cookies',icon:icons.cookies,label:'Cookies',desc:'Is cookies storage enabled?',val:cookies },
        { key:'js',icon:icons.js, label:'JavaScript', desc:'Is JS enabled? (you’re here!)', val:js },
        { key:'storage',icon:icons.storage, label:'Storage',desc:'Browser storage quota used.',val:storage },
        { key:'timezone',icon:icons.timezone, label:'Timezone',desc:'Your local timezone.',val:tz },
        { key:'color',icon:icons.color,label:'Color Mode',desc:'Preferred color scheme.',val:color },
        { key:'dir',icon:icons.dir,label:'Text Direction',desc:'LTR/RTL reading direction.',val:dir },
        { key:'touch',icon:icons.touch, label:'Touch Support',desc:'Does device support touch?',val:touch },
        { key:'conn',icon:icons.conn,label:'Connection',desc:'Network type & speed.',val:conn },
        { key:'incognito',icon:icons.incognito,label:'Private/Incognito?',desc:'Try to detect incognito mode.',val:incog },
        { key:'permissions',icon:icons.permissions, label:'Permissions',desc:'Geo/Mic/Camera permissions.',val:perm },
        { key:'battery',icon:icons.battery,label:'Battery',desc:'Charging and level.',val:'Checking...' },
        { key:'sensors',icon:icons.sensors,label:'Sensors',desc:'Device sensors support.',val:sensors },
        { key:'camera',icon:icons.camera,label:'Camera(s)',desc:'Camera devices detected.',val:cam },
        { key:'audio',icon:icons.audio,label:'Microphone(s)',desc:'Mic audio inputs found.',val:mic },
      ];
    }
    // Inject
    function injectCards(list) {
      let grid = document.getElementById('deviceGrid');
      list.forEach(d=>{
        let el = document.createElement('div');
        el.className = 'card';
        el.id = 'card-' + d.key;
        el.innerHTML = `
          ${d.icon}
          <div class="card-title">${d.label}</div>
          <div class="card-desc">${d.desc}</div>
          <div class="card-content" id="val-${d.key}">${d.val}</div>`;
        grid.appendChild(el);
      });
    }
    function updateCard(key, newVal) {
      let c = document.getElementById('val-'+key);
      if (c) c.textContent = newVal;
    }
    // Run on load
    (function(){
      let d = getDeviceInfo(); injectCards(d);
    })();
  </script>
</body>
</html>
